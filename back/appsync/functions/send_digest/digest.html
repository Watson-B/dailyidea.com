<h3>Ideas Digest</h3>

{% for idea in ideas %}
  <div>
    <h4>{{ idea.title }}</h4>
    <p>{{ idea.content }}</p>
    <p>{{ idea.authorName }}</p>
    <hr>
  </div>
{% endfor %}

<p>
  <a href="https://{{ env.DOMAIN_NAME }}/unsubscribe/{{ user.userId }}/{{ user.emailToken }}">Unsubscribe from all emails</a>
</p>
